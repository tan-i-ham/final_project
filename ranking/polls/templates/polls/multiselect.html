<ul>
    {% for drink in all_drinks %}
    <li>{{drink.drink_name}}//{{drink.category}}</li>

    {% if cate.1 in drink.category %}
    <h3>{{drink.drink_name}}</h3> {% endif %} {% endfor %}

    <hr> {% for ob in cate %} {% comment %}
    <h2><input type="checkbox">{{ob}}</h2>{% endcomment %}
    <h2><a href="http://127.0.0.1:8000/polls/tea">{{ob}}</a></h2>
    {% endfor %}


    <h2>{{cate.1}}</h2>

</ul>
